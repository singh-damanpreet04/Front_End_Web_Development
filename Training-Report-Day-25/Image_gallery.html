<html>
	<head>
		<title> </title>
		<script src="jquery.js"></script>
		<style>
			.main1 img{
				width:300px;
				height:350px;
				position:absolute;
				display:none;
			}
		</style>
		<script>
		var i=1;
			$
			(
				function()
				{
					$('.img1').css('display','block')
					setInterval('show()',2000)
				}
			)
			function show()
			{
				$('.img'+i).fadeOut(1000);
				i=i+1;
				if(i==5)
				{
					i=1;
				}
				$('.img'+i).fadeIn(1000);
			}
		</script>
	</head>
	<body>
		<div class="main1">
			<img title="title 1" class="img1" src="Images/1.jpeg">
			<img title="title 2" class="img2" src="Images/2.jpg">
			<img title="title 3" class="img3" src="Images/3.jpg">
			<img title="title 4" class="img4" src="Images/4.jpg">
		</div>
	</body>
</html>
