<html>
	<head>
		<title> </title>
		<script src="jquery.js"></script>
		<style>
			.main1 img{
				width:300px;
				height:350px;
				position:absolute;
				display:none;
			}
			.list ul{
				position:relative;
				top:330px;
				left:80px;
				list-style:none;
			}
			.list ul li{
				font-size:50px;
				float:left;
			}
		</style>
		<script>
		var i=1;
		let a=1;
			$
			(
				function()
				{
					$('.img1').css('display','block')
					$('.li'+i).css('color','red')
					setInterval('show()',2000)
				}
			)
			function show()
			{
				$('.img'+i).fadeOut(1000);
				i=i+1;
				if(i==5)
				{
					i=1;
				}
				$('.li'+a).css('color','black')
				a=a+1;
				if(a==5)
				{
					a=1;
				}
				$('.img'+i).fadeIn(900);
				
				$('.li'+i).css('color','red')
			}
		</script>
	</head>
	<body>
		<div class="main1">
			<img title="title 1" class="img1" src="Images/1.jpeg">
			<img title="title 2" class="img2" src="Images/2.jpg">
			<img title="title 3" class="img3" src="Images/3.jpg">
			<img title="title 4" class="img4" src="Images/4.jpg">
		</div>
		<div class="list">
			<ul>
				<li class="li1">.</li>
				<li class="li2">.</li>
				<li class="li3">.</li>
				<li class="li4">.</li>
			</ul>
		</div>
	</body>
</html>
