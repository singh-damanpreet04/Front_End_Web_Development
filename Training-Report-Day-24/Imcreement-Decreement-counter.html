<html>
	<head>
		<title>Increement decreement counter</title>
		<style>
			.plus,.minus{
				border-radius:50%;
				border:solid 1px #000;
			}
			.main{
				margin:100px;
			}
		</style>
		<script src="jquery.js"></script>
		<script>
			var i=0;
			$(function(){
				$('.plus').click(function(){
					i=parseInt($('.st').val());
					i=i+1;
					$('.st').val(i);
				})
				$('.minus').click(function(){
					i=i-1;
					if(i==-1)
					{
						i=0;
					}
					$('.st').val(i);
					
				})
				$('.cls').click(function(){
					i=0;
					$('.st').val(i);
				})
			})
		</script>
	</head>
	<body>
		<div class="main">
			<input type="button" value="+"  class="plus"/>
			<input type="text" class="st"/ value="0">
			<input type="button" value="-"class="minus"><br><br>
			<input type="button" value="Clear" class="cls"/>
		</div>
	</body>
</html>
