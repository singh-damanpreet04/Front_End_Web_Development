<html>
		<head>
			<title> Jquery_divide</title>
			<style>
				.main img{
					width:200px;
					height:200px;
				}
				.imagin{
					width:400px;
					height:400px;
				}
			</style>
			<script src="jquery.js"></script>
			<script>
				$
				(
					function()
					{
						$('.main img').hover(function(){
						var txt=$(this).attr('src')
						$('.imagin').attr('src',txt)
						})
					}
					
				)
			</script>
		</head>
		<body>
			<div class="main">
				<img src="Images/1.jpeg">
				<img src="Images/2.jpg">
				<img src="Images/3.jpg">
				<img src="Images/4.jpg">
			</div>
			<img class="imagin"/>
		</body>
</html>
