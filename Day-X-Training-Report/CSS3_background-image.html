<html>
	<head>
		<title> Background_image </title>
		<style>
			.division{
				margin-left:700px;
				margin-top:200px;
				width:100px;
				height:100px;
				border:solid 4px black;
				background-image:url('images/background2.jpg');  /*Defines source for 	background-image*/
				background-repeat:no-repeat; /*Image will be displayed only once*/
				padding:40px;
				color:black;
				font-weight:bold;	
			}
			body{
				background-image:url('images/background.jpg');
			}
			
		</style>
	</head>
	<body>
		<div class="division">
			<p>This is the demo of background-image in css3</p>
		</div>
	</body>
</html>
