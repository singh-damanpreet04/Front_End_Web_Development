<html>
	<head>
		<title>Checkbox</title>
		<script src="jquery.js"></script>
		<script>
			$(function(){
				$('.ck').click(function(){
					if($('input[type=checkbox]:checked').length>0)
					{
						alert('Ok');
					}
					else
					{
						alert("Atleast One cehckbox should be selcted");
					}
					
					if($('input:radio[name="r1"]').is(':checked'))
					{
						alert("Ok")
					}
					else
					{
						alert('Atleast one radio button should be checked')
					}
					if($('select').val()==-1)
					{
						alert('Please select country')
					}
					else
					{
						alert('Ok')
					}
				})
			})
		</script>
	</head>
	<body>
		<input type="checkbox" name="c1"/>Playing<br/>
		<input type="checkbox" name="c2"/>Reading<br/>
		<input type="radio" name="r1"/>BCA<br/>
		<input type="radio" name="r1"/>MCA<br>
		<select>
			<option value="-1" selected>Select Country</option>
			<option value="1">India</option>
			<option value="2">South Africa</option>
			<option value="3">Afghanistan</option>
			<option value="4">England</option>
		</select><br/><br/>
		<input type="button" value="Click" class="ck"/>
	</body>
</html>
