<html>
	<head>
		<title>List_Slider</title>
		<script src="jquery.js"></script>
		<style>
			.menus{
				list-style:none;
				margin:100px;
				font-family:arial;
				font-size:13px;
				height:220px;
				overflow:hidden;
			}
			.menus li{
				background-color:red;
				color:white;
				padding:20px;
				border-bottom:solid 1px #FFF;
			}
		</style>
		<script>
			$(function(){
				setInterval('show()',2000)
			})
			function show()
			{
				var txt=$('.menus li:first').text();
				$('.menus li:first').remove();
				$('.menus').append('<li>'+txt+'</li>');
			}
		</script>
	</head>
	<body>
		<ul class="menus">
			<li>List-1</li>
			<li>List-2</li>
			<li>List-3</li>
			<li>List-4</li>
			<li>List-5</li>
			<li>List-6</li>
			<li>List-7</li>
			<li>List-8</li>
			<li>List-9</li>
			<li>List-10</li>
		</ul>
	</body>
</html>
