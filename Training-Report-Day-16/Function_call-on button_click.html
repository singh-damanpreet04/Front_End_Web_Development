<html>
	<head>
		<title> Function call on button click </title>
		<script language="Javascript" type="text/javascript">
			function show()
			{
				alert(" this is the show function on a button click")
			}
			function add()
			{
				var a=10
				var b=20
				var c = a+b
				alert("The sum of two numbers is " + c)
			}
		</script>
	</head>
	<body>
		<input type="button" value="click Me" onclick="show()"/> <br><br><br>
		<input type="button" value="ADD" onclick="add()"/>
	</body>
</html>
