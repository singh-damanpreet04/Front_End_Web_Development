<html>
	<head>
		<title>Adding_text_on_Dynamic_TextBox_on_button_click</title>
		<script src="jquery.js"></script>
		<script>
			var i=1;
			$(function(){
				$('.ck').click(function(){
					$('.divtext').append("<input type='text' class='cl "+ i + " ' value='TextBox "+ i +" '/><br/>");
					i=i+1;
				})
			})
		</script>
	</head>
	<body>	
		<input type="button" value="Click Me" class="ck"><br>
		<div class="divtext"></div>
	</body>
</html>
