<html>
	<head>
		<title>Submenus</title>
		<style>
			.menus{
				list-style:none;
				padding:200px;     /*Given spacing to menu relative to document*/
			}
			.menus li{
				float:left; /*Menu options will be displayed adjacent to one another*/
				}
			.menus li a{
				padding:15px;
				border:solid 2px white;
				background-color:red;
				font-weight:bold;
				display:block;
				text-decoration: none;
				color:white;
			}
			.menus li a:hover{
				background-color:blue;
			}
			.menus li ul{
				list-style:none;
				display:none;
				padding:0;
				margin:0;
			}
			.menus ul li{
				float:none;
			}
			.menus li:hover ul{
				display:block;
			}
		</style>
	</head>
	<body>
		<ul class="menus"> <!--Creating menu using unordered list and giving it class as menus-->
			<li><a href="">Menu-1</a>   	<!--List elements i.e. menus options-->
				<ul>   			<!--Creating submenu list under menu 1-->
					<li><a href="">Menu-1.1</a></li>
					<li><a href="">Menu-1.2</a></li>
					<li><a href="">Menu-1.3</a></li>
					<li><a href="">Menu-1.4</a></li>
					<li><a href="">Menu-1.5</a></li>
				</ul>
			</li>
			<li><a href="">Menu-2</a></li> <!--Text between a tag will behave as hyperlink and will direct window to given link on click operation-->
			<li><a href="">Menu-3</a></li>
			<li><a href="">Menu-4</a></li>
			<li><a href="">Menu-5</a></li>
		</ul>
	</body>
</html>
