<html>
	<head>
		<title> Set Interval function </title>
		<script language="Javascript" type="text/javascript">
			function setinter()
			{
				setInterval('show()',2000)  //Call function show after every 2 seconds.
			}
			function show()
			{
				alert("This is the show function which will be called after every two seconds")
			}
		</script>
	</head>
	<body>
		<input type="button" value="Start Interval" onclick="setinter()">
	</body>
</html>
