<html>
	<head>
		<title> Animation-CSS3 </title>
		<style>
			.a1{
				margin:auto;
				margin-top:200px;
				background-color:red;
				width:200px;
				height:200px;
				animation-name: convert;
				animation-duration:2s;
				animation-iteration-count:10;
			}
			@keyframes convert{
				from{background-color:red}
				to{background-color:yellow;border-radius:50%}
			}
		</style>
	</head>
	<body>	
		<div class="a1"></div>
	</body>
</html>
