<html>
	<head>
		<title> CSS3_animation-2</title>
		<style>
			.a1{
				background-color:red;
				width:200px;
				height:200px;
				animation-name:animate;
				animation-duration:8s;
				animation-iteration-count:2;
			}
			@keyframes animate{
				0%{background-color:red;}
				25%{background-color:yellow;margin-left:200px;margin-top:200px}
				75%{background-color:pink;margin-left:200px;margin-top:400px}
				100%{background-color:magents;margin-left:0px;margin-top:600px}
			}
		</style>
	</head>
	<body>
		<div class="a1"></div>
	</body>
</html>
