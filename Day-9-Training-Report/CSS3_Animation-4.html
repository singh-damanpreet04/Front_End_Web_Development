<html>
	<head>
		<title> CSS3_animation-4</title>
		<style>
			.a1{
				background-color:red;
				border-radius:50%;
				width:200px;
				height:200px;
				margin:auto;
				margin-top:70px;
			}
			.a2{
				background-color:yellow;
				border-radius:30%;
				width:200px;
				height:200px;
				margin:auto;
				margin-top:20px;
			}
			.a3{
				background-color:magenta;
				border-radius: 20px 100px 30px 50%;
				width:200px;
				height:200px;
				margin:auto;
				margin-top:20px;
			}
		</style>
	</head>
	<body>	
		<div class="a1"></div>
		<div class="a2"></div>
		<div class="a3"></div>
	</body>
</html>
