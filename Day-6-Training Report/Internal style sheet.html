<html>
     <head> 
	     <title> Internal style sheet </title>
		 <style>
		     #id1{    						/*Id slector*/
				width:100px;
				height:100px;
				background-color:red;
			}
			 .class1{							/*Class Selector*/						
			        width:100px;
				 height:100px;
				 background-color:yellow;
			        }
			  .class3{
			       width:100px;
				 height:100px;
				 background-color:orange;
			         }
				h2{							/*element selctor*/
					background-color:pink;
					border:solid 4px black;
					text-align:center;
					width:400px;
				}
				*{							/*Universal Selector*/
					color:Blue;
				}
		 </style>
	 </head>
	 <body>
         
		 <div id="id1"> Demo for the ID </div>
		 <div class="class1 class2"> Demo for the class </div>
		 <div class="class3 class4"> Demo for the class </div>
		 <h2>Hello world</h2>
	 </body>
</html>
