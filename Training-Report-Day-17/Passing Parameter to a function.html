<html>
	<head>
		<title> Pass parameters to function </title>
		<script language="javascript" type="text/javascript">
			function add(a,b)
			{
				var c= a+b;
				document.write("The Sum is "+ c)
			}
		</script>
	</head>
	<body style="margin:40px">
		<input type="button" value="ADD" onclick="add(20,10)"/> 
	</body>
</html>
