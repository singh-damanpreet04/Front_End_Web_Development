<html>
	<head>
		<title> While and do while loop </title>
		<script language="javascript" type="text/javascript">
			function run_loop()
			{
				var i=1
				while(i!=10)
				{
					document.write(i + "<br/>")
					i=i+1;
				}
			}
			function run_loop1()
			{
				var i=1
				do{
					document.write(i+"<br/>")
					i=i+1
				}while(i!=10)
			}
		</script>
	</head>
	<body style="margin:40px;">
		<input type="button" value="While Loop" onclick="run_loop()"/>
		<input type="button" value="Do-While Loop" onclick="run_loop1()"/>
		
	</body>
</html>
