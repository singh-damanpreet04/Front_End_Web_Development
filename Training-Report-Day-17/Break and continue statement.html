<html>
	<head>
		<title> Break and continue statement in loop </title>
		<script language="javascript" type="text/javascript">
			function looping()
			{
				var i=1;
				while(i<=10)
				{
					if(i==5)
					{
						break;
					}
					document.write(i + "<br>");
					i=i+1;
				}
			}
			function begin()
			{
				let i=1;
				for(i=1;i<=10;i++)
				{
					if(i==5)
					{
						continue;
					}
					document.write(i + "<br>")
				}
			}
		</script>
	</head>
	<body style="margin:40px">
		<input type="button" value="Break statement" onclick="looping()"/>
		<input type="button" value="Continue statement" onclick="begin()"/>	
	</body>
</html>
