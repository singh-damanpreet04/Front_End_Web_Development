<html>
	<head>
		<title> CSS 3</title>
		<style>
			.a1{
				width:100px;
				height:100px;
				background-color:red;
				animation-name:example;  
				animation-duration:4s;		/*Defines time in which whole animation will 							get completed*/
				animation-iteration-count:3;	/*Defines number of times animation will take place*/
				border-radius:50%;
			}
			@keyframes example		/*keyframes is keyword for animation and exmple is animation name*/
			{
				0%{background-color:red;margin-left:0;margin-top:0;}
				25%{background-color:yellow;margin-left:1420px;margin-top:0;}
				50%{background-color:black;margin-left:1420px;margin-top:710px;}
				75%{background-color:aqua; margin-left:0;margin-top:710px;}
				100%{background-color:red;margin-left:0;margin-top:0px;}
			}
		</style>
	</head>
	<body>
		<div class="a1"> </div>
	</body>
</html>
