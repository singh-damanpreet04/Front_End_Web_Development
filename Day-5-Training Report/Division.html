<html>
	<head>
		<title> Division </title>
		<style>
			.Division{
				margin-left: 200px;
				position: relative;
				bottom: 10px;
			}
		</style>
	</head>
	<body>
	<div class="Division">
		<div style="width:200px;height:100px;background-color:red;color:white;"> 1 </div>
		<div style="width:100px;height:100px;background-color:blue;color:white;float:left;"> 2</div>
		<div style="width:100px;height:100px;background-color:yellow;color:black;float:left;"> 3 </div>
		<div style="width:200px;height:100px;background-color:black;color:yellow;clear:both;"> 4</div>
		<br><br><br><br>
		<div style="width:200px;height:100px;background-color:red;color:white;"> 1 </div>
		<div style="width:100px;height:200px;float:left;">
			<div style="width:100px;height:100px;background-color:blue;color:white;"> 2 </div>
			<div style="width:100px;height:100px;background-color:black;color:yellow;"> 3 </div>
		</div>
		<div style="width:100px;height:200px;background-color:yellow;color:black;float:left;"> 4 </div>
		<div style="width:200px;height:100px;background-color:red;color:white;clear:both;"> 5 </div>
		<div style="width:200px;height:100px;background-color:blue;color:white;"> 6 </div>
		
		<br><br><br><br>
		
		<div style="height:200px;width:200px;float:left;background-color:blue;">
			<div style="width:100px;height:100px;background-color:red;color:white;float:left;"> 1 </div>
			<div style="width:100px;height:100px;background-color:black;color:yellow;float:left;"> 2 </div>
			<div style="width:100px;height:100px;background-color:yellow;color:black;float:left;"> 3 </div>
			<div style="width:100px;height:100px;background-color:blue;color:white;float:left;"> 4 </div>
		</div>
		<div style="width:100px;height:200px;background-color:red;color:white;float:left"> 5 </div>
		<div style="width:100px;height:200px;background-color:blue;color:white;float:left"> 8 </div>
		<div style="height:200px;width:100px;float:left;background-color:blue;">
			<div style="width:100px;height:100px;background-color:black;color:yellow;"> 6 </div>
			<div style="width:100px;height:100px;background-color:yellow;color:black;"> 7 </div>
		</div>
		<div style="width:500px;height:100px;background-color:black;color:yellow;clear:both"> 9 </div>
		<div style="width:500px;height:100px;clear:both">
			<div style="width:200px;height:100px;background-color:orange;color:black;float:left;"> 10 </div>
			<div style="width:100px;height:100px;background-color:cyan;color:black;float:left;"> 11 </div>
			<div style="width:100px;height:100px;background-color:yellow;color:black;float:left;"> 12 </div>
			<div style="width:100px;height:100px;background-color:magenta;color:black;float:left;"> 13 </div>
		</div>
		<div style="width:200px;height:200px;background-color:blue;color:white;float:left;"> 14 </div>
		<div style="width:100px;height:200px;float:left;">
			<div style="width:100px;height:100px;background-color:yellow;color:black;float:left;"> 15 </div>
			<div style="width:100px;height:100px;background-color:black;color:yellow;float:left;"> 16 </div>
		</div>
		<div style="width:100px;height:200px;background-color:red;color:white;float:left;"> 17 </div>
		<div style="width:100px;height:200px;float:left;">
			<div style="width:100px;height:100px;background-color:blue;color:white;float:left;"> 18 </div>
			<div style="width:100px;height:100px;background-color:pink;color:black;float:left;"> 19 </div>
		</div>
		<div style="width:500px;height:100px;background-color:green;color:white;clear:both;"> 20 </div>
		<div style="width:100px;height:200px;background-color:red;color:white;float:left;"> 21 </div>
		<div style="width:100px;height:200px;background-color:blue;color:white;float:left;"> 22</div>
		<div style="width:100px;height:100px;float:left;">
			<div style="width:100px;height:100px;background-color:black;color:yellow;"> 23 </div>
			<div style="width:100px;height:100px;background-color:yellow;color:black;"> 24 </div>
		</div>	
		<div style="width:100px;height:200px;background-color:pink;color:black;float:left;"> 27 </div>
		<div style="width:100px;height:200px;float:left;">
			<div style="width:100px;height:100px;background-color:cyan;color:black;float:left;"> 25 </div>
			<div style="width:100px;height:100px;background-color:purple;color:black;float:left;"> 26 </div>
		</div>	
	</div>				
	</body>
</html>
