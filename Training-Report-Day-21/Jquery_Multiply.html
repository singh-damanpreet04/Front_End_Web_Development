<html>
	<head>
		<title> Jquery_Multioplication</title>
		<script src="jquery.js"></script>
		<script>
			$
			(
				function()
				{
					$('.multi').click(function(){
					 let a= parseInt($('.text1').val());
					 let b= parseInt($('.text2').val());
					 let c = a*b;
					 alert("The product is =" +c);
				})
				}
			)
		</script>
	</head>
	<body>
		Enter number 1 <input type="text" class="text1"> <br>
		Enter number 2 <input type="text" class="text2"><br>
		<input type="button" value="Multiply" class="multi">
	</body>
</html>
