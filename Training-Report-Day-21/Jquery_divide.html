<html>
		<head>
			<title> Jquery_divide</title>
			<script src="jquery.js"></script>
			<script>
				$
				(
					function()
					{
					$('.divide').click(function(){
					let a=parseInt($('.text1').val());
					let b=parseInt($('.text2').val());
					let c= a/b;
					alert("The quotient is = "+c)
					})
					}
				)
			</script>
		</head>
		<body>
			Enter Number 1 <input type="text" class="Text1"><br>
			Enter Number 2 <input type="text" class="Text2"><br>
			<input type="button" value="Divide" class="divide">
		</body>
</html>
