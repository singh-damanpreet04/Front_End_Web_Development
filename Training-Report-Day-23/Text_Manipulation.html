<html>
	<head>
		<title> Jquery Assignment </title>
		<style>
			.main{
				background-color:red; width:300px;height:300px;color:white;
			}
		</style>
		<script src="jquery.js"></script>
		<script>
			$
			(
				function()
				{
					$('.big').click(function(){
						$('.main').animate({'font-size':'30px'},3000);
					})
					
					$('.small').click(function(){
						$('.main').css('font-size','10px');
					})
				}
			)
		</script>
	</head>
	<body>	
		<input type="button" value="Big" class="big">
		<input type="button" value="Small" class="small">
		<br><br>
		<div class="main">
			<p>  the original words and form of a written or printed work: 
			an edited or emended copy of an original work 
			b: a work containing such text</p>
		</div>
	</body>
</html>
