	<html>
	<head>
		<title> Animations/Callback functions/ Chaining </title>
		<style>
			.m1{
				width:200px; height:200px; background-color:red; color:white;
			}
		</style>
		<script src="jquery.js"></script>
		<script>
			$
			(
				function()
				{
					$('.hide').click(function(){
						$('.m1').hide(2000,function(){
							alert("Division has been hidden")
						});
					})
					$('.show').click(function(){
						$('.m1').show(1000);
					})
					$('.toggle').click(function(){
						$('.m1').toggle();
					})
					$('.fadeout').click(function(){
						$('.m1').fadeOut();
					})
					$('.fadein').click(function(){
						$('.m1').fadeIn();
					})
					$('.fadeto').click(function(){
						$('.m1').fadeTo(2000,0.5);
					})
					$('.slideup').click(function(){
						$('.m1').slideUp();
					})
					$('.slidedown').click(function(){
						$('.m1').slideDown();
					})
					$('.slidetoggle').click(function(){
						$('.m1').slideToggle();
					})
					$('.singlecss').click(function(){
						$('.m1').css('background-color', 'blue');
					})
					$('.mcss').click(function(){
						$('.m1').css({'width':'300px','height':'300px','background-color':'pink'});
					})
					$('.an').click(function(){
						$('.m1').animate({'marginLeft':'500px','width':'50px','height':'50px','border-radius':'50%'},4000);
					})
					$('.cn').click(function(){
						$('.m1').css('background-color','orange').slideUp(1000).slideDown(1000);
					})
				}
			)
		</script>
	</head>
	<body>
		<input type="button" value="Hide" class="hide"/>
		<input type="button" value="Show" class="show"/>
		<input type="button" value="Toggle" class="toggle"/>
		<input type="button" value="Fade Out" class="fadeout"/>
		<input type="button" value="Fade In" class="fadein"/>
		<input type="button" value="Fadeto" class="fadeto"/>
		<input type="button" value="Slide Up" class="slideup"/>
		<input type="button" value="Slide Down" class="slidedown"/>
		<input type="button" value="Slide Toggle" class="slidetoggle"/>
		<input type="button" value="Single CSS" class="singlecss"/>
		<input type="button" value="Multiple CSS" class="mcss"/>
		<input type="button" value="Animate" class="an"/>
		<input type="button" value="Chaining" class="cn"/>
		<br><br>
		<div class="m1"></div>
	</body>
</html>
